<!-- public/contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Nova Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-xl bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold text-indigo-600 text-center mb-6">Send us a message</h2>

    <form action="/contact" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Name</label>
        <input type="text" name="name" required class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" name="email" required class="w-full border px-3 py-2 rounded" />
      </div>


      <div>
        <label class="block mb-1 font-semibold">Message</label>
        <textarea name="message" rows="4" required class="w-full border px-3 py-2 rounded"></textarea>
      </div>

      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white w-full py-2 rounded">
        Send Message
      </button>
    </form>
  </div>

</body>
</html>
